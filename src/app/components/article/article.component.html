<div
  class="row"
  [ngClass]="{ bgLigth: change === true, bgDark: change === false }"
>       <div *ngIf="article.urlVideo">
  <iframe
    width="100%"
    height="600px"
    [src]="article.urlVideo | safe"
    frameborder="0"
    allowfullscreen
  ></iframe>
</div>
<div *ngIf="!article?.urlVideo" class="container-img">
  <img
    *ngIf="article.img"
    [src]="article.img"
    [alt]="article.titulo"
    class="img-fluid w-100"
    style="object-fit: cover;"
    loading="lazy"
  />
  <img
    *ngIf="article.urlImg"
    [src]="article.urlImg"
    [alt]="article.titulo"
    class="img-fluid w-100"
    style="object-fit: cover;"
  />
  <img
    *ngIf="!article.img && !article.urlImg"
    src="https://images.unsplash.com/photo-1512503573379-7b7ad8819f8d?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
    class="img-fluid w-100"
    style="object-fit: cover;"
    loading="lazy"
  />
</div>
    <div class="article">

      <div class="article-content">
        <h2 class="text-center mt-5">{{ article.titulo  }}</h2>
        <div class="content mx-5 my-5">
          {{ article.contenido }}
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <div
          class="m-5"
          [ngClass]="{ color: change === true, bgLigth: change === false }"
        >
          <p>{{ article.autor }}</p>
          <p>{{ article.fecha | date : "dd-MM-YYYY" }}</p>
        </div>
        <div class="pt-5 ">
          <a routerLink="/" class="btn me-5"  [ngClass]="{ btnLigth: change === true, btnDark: change === false }">Volver</a>
        </div>
      </div>
    </div>

  
    
    
    
 
    

</div>
