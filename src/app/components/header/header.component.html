<nav
  class="navbar navbar-expand-lg"
  [ngClass]="{ bgLigth: change === true, bgDark: change === false }"
>
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/index']" (click)="hide()">
      <img src="https://firebasestorage.googleapis.com/v0/b/blog-ca662.appspot.com/o/perfil.jpg?alt=media&token=42a2a5d7-f5b6-4b9b-b511-8b04b699354d" alt="perfil" />
      <h1>REVELACIONESDECARO</h1>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 ms-auto">
        <li class="nav-item"
        data-bs-toggle="collapse"
          data-bs-target=".navbar-collapse.show">
          <a
            class="nav-link"
            aria-current="page"
            [routerLink]="['/index']"
            (click)="hide()"
            >Blog</a>
        </li>
        <li class="nav-item"
        data-bs-toggle="collapse"
        data-bs-target=".navbar-collapse.show">
          <a
            class="nav-link"
            aria-current="page"
            [routerLink]="['/sobremi']"
            (click)="hide()"
            >Sobre mi</a
          >
        </li>
        <li class="nav-item"
        data-bs-toggle="collapse"
        data-bs-target=".navbar-collapse.show">
          <a
            class="nav-link"
            href="#contacto"
            [routerLink]="['/contacto']"

            >Contacto</a>
        </li>
        <li class="nav-item"
        data-bs-toggle="collapse"
        data-bs-target=".navbar-collapse.show"
        >
          <a
          *ngIf="isLoggedIn"
            class="nav-link"
            href="#"
            [routerLink]="['/control']"
            >Control</a
          >
        </li>
        <li class="nav-item" *ngIf="isLoggedIn"
        data-bs-toggle="collapse"
        data-bs-target=".navbar-collapse.show"
        >
          <a
            style="cursor: pointer"
            (click)="logOut()"
            class="nav-link border-itemNav"
          >
            Salir
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" (click)="changeTheme()"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-moon-filled"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#ffffff"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M12 1.992a10 10 0 1 0 9.236 13.838c.341 -.82 -.476 -1.644 -1.298 -1.31a6.5 6.5 0 0 1 -6.864 -10.787l.077 -.08c.551 -.63 .113 -1.653 -.758 -1.653h-.266l-.068 -.006l-.06 -.002z"
                stroke-width="0"
                fill="currentColor"
              />
            </svg>
          </a>
        </li>
      </ul>
      <form class="d-flex" role="search" *ngIf="rutaActual === 'index'">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Buscar"
          aria-label="Search"
          [(ngModel)]="searchTerm"
          name="searchTerm"
          [value]="searchTerm"
        />
        <button
          type="submit"
          class="btn"
          (click)="searchArticles()"
          [ngClass]="{ btnLigth: change === true, btnDark: change === false }"
        >
          Buscar
        </button>
      </form>
      <form
        class="d-flex bloque"
        role="search"
        *ngIf="rutaActual === 'otraRuta'"
      >
        <input
          class="form-control me-2"
          type="search"
          placeholder="Buscar"
          aria-label="Search"
       
      
        />
        <button type="submit" class="btn">Buscar</button>
      </form>
    </div>
  </div>
</nav>
